<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cretink</title>
    <script>
    window.addEventListener('load', function () {

  // Get all "navbar-burger" elements
  var $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

  // Check if there are any navbar burgers
  if ($navbarBurgers.length > 0) {

    // Add a click event on each of them
    $navbarBurgers.forEach(function ($el) {
      $el.addEventListener('click', function () {

        // Get the target from the "data-target" attribute
        var target = $el.dataset.target;
        var $target = document.getElementById(target);

        // Toggle the class on both the "navbar-burger" and the "navbar-menu"
        $el.classList.toggle('is-active');
        $target.classList.toggle('is-active');

      });
    });
  }

},false);
    </script>
  </head>
  <body>
          <header>
        <nav class="navbar is-transparent is-light">
        <div class="container">
  <div class="navbar-brand">
    <a class="navbar-item" href="/">
        <h1 class="title">Cretink</h1>
    </a>
    <div  role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div  id="navMenu"  class="navbar-menu">
    <div class="navbar-start">
        <Link class="navbar-item"to="/">Home</Link>
        <Link class="navbar-item" to="/about">About</Link>
        <Link class="navbar-item" to="/demo">Demo</Link>
    </div>
  </div>
    </div>
</nav>
    </header>
    <script src="/bundle.js"></script>
  </body>
</html>
